<div
  class="card font-white"
  [ngStyle]="{ 'background-color': cardColor.backgroundColor }"
  (click)="handleClick()"
>
  <span *ngIf="!detailMode" class="top-right quarter-h">{{ value }}</span>
  <span *ngIf="detailMode" class="half-h" [ngClass]="setDetailMode()">{{
    value
  }}</span>
  <span *ngIf="!detailMode" class="bottom-left quarter-h">{{ value }}</span>
</div>
